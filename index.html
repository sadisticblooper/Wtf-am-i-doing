<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF3 Animation Data Extractor (Simple)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .upload-section {
            border: 2px dashed #ccc;
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        #fileInput {
            display: none;
        }

        .file-label {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .file-label:hover {
            background-color: #2980b9;
        }

        .selected-file {
            margin-top: 15px;
            font-style: italic;
            color: #555;
            display: block;
        }

        #exportAllButton {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        #exportAllButton:hover:not(:disabled) {
            background-color: #27ae60;
        }

        #exportAllButton:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }

        .error {
            background-color: #fdd;
            color: #c0392b;
            border: 1px solid #c0392b;
        }

        .success {
            background-color: #dfd;
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .loading {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SF3 Animation Data Extractor</h1>
        <p>Upload your Shadow Fight 3 animation file to extract all frame data.</p>
        
        <div class="upload-section">
            <label for="fileInput" class="file-label">
                ðŸ“‚ Choose Animation File (.bin/.dat/.anim)
            </label>
            <input type="file" id="fileInput" accept=".bin,.dat,.anim">
            <span id="selectedFileName" class="selected-file">No file selected.</span>
            
            <button id="exportAllButton" disabled>Export All Frames Data (CSV)</button>
        </div>

        <div id="loading" class="loading" style="display:none;">
            Parsing animation data... Please wait.
        </div>

        <div id="errorMessage" class="message error" style="display:none;"></div>
        <div id="successMessage" class="message success" style="display:none;"></div>
    </div>

    <script>
        // --- Core Parsing Logic (Kept from original) ---
        class AnimationParser {
            constructor() {
                this.animationData = null;
                this.boneIds = [];
            }

            // Convert half-precision float (16-bit) to JavaScript float (32-bit)
            halfToFloat(h) {
                const s = (h & 0x8000) >> 15;
                const e = (h & 0x7C00) >> 10;
                const f = h & 0x03FF;
                
                if (e === 0) {
                    return (s ? -1 : 1) * Math.pow(2, -14) * (f / Math.pow(2, 10));
                } else if (e === 0x1F) {
                    return f ? NaN : ((s ? -1 : 1) * Infinity);
                }
                
                return (s ? -1 : 1) * Math.pow(2, e - 15) * (1 + f / Math.pow(2, 10));
            }

            // Parse compressed quaternion from three 16-bit values
            parseCompressedQuaternion(v0, v1, v2) {
                const scale = 1.0 / 32767.0;
                const maxValue = 1.4142135;
                const shift = 0.70710677;
                
                const a = ((v1 >> 14) + 4 * (v0 & 0x1FFF)) * scale * maxValue - shift;
                const b = ((v2 >> 15) + 2 * (v1 & 0x3FFF)) * scale * maxValue - shift;
                const c = (v2 & 0x7FFF) * scale * maxValue - shift;
                
                const d = Math.sqrt(Math.max(0, 1 - a*a - b*b - c*c));
                
                const missing = (v0 >> 13) & 3;
                
                switch (missing) {
                    case 0: return [d, a, b, c];
                    case 1: return [a, d, b, c];
                    case 2: return [a, b, d, c];
                    case 3: return [a, b, c, d];
                    default: return [1, 0, 0, 0];
                }
            }

            async parseAnimationData(arrayBuffer) {
                try {
                    const dataView = new DataView(arrayBuffer);
                    let offset = 0;

                    const header = dataView.getBigInt64(offset, true);
                    offset += 8;

                    if (header !== 457546134634734n) {
                        throw new Error('Invalid animation file format');
                    }

                    const arrayCount = dataView.getInt16(offset, true);
                    offset += 2;

                    offset += arrayCount * 8; // Skip array pointers/data

                    const framesCount = dataView.getInt32(offset, true);
                    offset += 4;

                    const bonesCount = dataView.getInt32(offset, true);
                    offset += 4;

                    this.boneIds = [];
                    for (let i = 0; i < bonesCount; i++) {
                        this.boneIds.push(dataView.getInt16(offset, true));
                        offset += 2;
                    }

                    const frames = [];
                    for (let frameIndex = 0; frameIndex < framesCount; frameIndex++) {
                        const frame = {
                            bones: []
                        };

                        for (let boneIndex = 0; boneIndex < bonesCount; boneIndex++) {
                            const px = dataView.getUint16(offset, true); offset += 2;
                            const py = dataView.getUint16(offset, true); offset += 2;
                            const pz = dataView.getUint16(offset, true); offset += 2;
                            const v0 = dataView.getUint16(offset, true); offset += 2;
                            const v1 = dataView.getUint16(offset, true); offset += 2;
                            const v2 = dataView.getUint16(offset, true); offset += 2;

                            const position = [
                                this.halfToFloat(px),
                                this.halfToFloat(py),
                                this.halfToFloat(pz)
                            ];

                            const rotation = this.parseCompressedQuaternion(v0, v1, v2);

                            frame.bones.push({
                                boneId: this.boneIds[boneIndex],
                                position: position,
                                rotation: rotation
                                // Raw data omitted for simplicity in this version
                            });
                        }

                        frames.push(frame);
                    }

                    this.animationData = {
                        frames: frames,
                        framesCount: framesCount,
                        bonesCount: bonesCount,
                        boneIds: this.boneIds
                    };

                    return this.animationData;

                } catch (error) {
                    console.error('Error parsing animation:', error);
                    throw error;
                }
            }
            
            getAllAnimationDataCSV() {
                if (!this.animationData) return '';
                
                const csvRows = ['bone_id,frame_number,position_x,position_y,position_z,rotation_w,rotation_x,rotation_y,rotation_z'];
                
                for (let frameIndex = 0; frameIndex < this.animationData.framesCount; frameIndex++) {
                    const frame = this.animationData.frames[frameIndex];
                    const frameNumber = frameIndex + 1;
                    
                    for (const bone of frame.bones) {
                        // Rotation is stored as [w, x, y, z] in common quaternion libraries, 
                        // but the parser returns [x, y, z, w] based on the original script's output structure.
                        // Let's ensure the CSV header matches the output structure: [w, x, y, z] for common tools, 
                        // so we reorder the array elements here. Original parser output: [d, a, b, c] where d is the missing component.
                        // For the CSV, we'll map the parser's output [qX, qY, qZ, qW] (based on missing component logic) to standard [qW, qX, qY, qZ]
                        
                        const [qX, qY, qZ, qW] = bone.rotation; // Order from parser's logic

                        const row = [
                            bone.boneId,
                            frameNumber,
                            bone.position[0].toFixed(6),
                            bone.position[1].toFixed(6),
                            bone.position[2].toFixed(6),
                            qW.toFixed(6),
                            qX.toFixed(6),
                            qY.toFixed(6),
                            qZ.toFixed(6)
                        ];
                        csvRows.push(row.join(','));
                    }
                }
                
                return csvRows.join('\n');
            }
        }
        
        // --- UI and Controller Logic ---
        class SimpleExtractor {
            constructor() {
                this.parser = new AnimationParser();
                this.file = null;
                this.initEventListeners();
            }

            initEventListeners() {
                const fileInput = document.getElementById('fileInput');
                const exportAllButton = document.getElementById('exportAllButton');
                
                fileInput.addEventListener('change', (e) => {
                    this.file = e.target.files[0];
                    if (this.file) {
                        document.getElementById('selectedFileName').textContent = `Selected: ${this.file.name}`;
                        // Automatically attempt to parse and enable export upon file selection
                        this.loadAndProcessAnimation();
                    } else {
                        document.getElementById('selectedFileName').textContent = 'No file selected.';
                        exportAllButton.disabled = true;
                    }
                    this.hideMessages();
                });

                exportAllButton.addEventListener('click', () => this.exportAllFrames());
            }

            async loadAndProcessAnimation() {
                if (!this.file) return;

                this.showLoading(true);
                this.hideMessages();

                try {
                    const arrayBuffer = await this.file.arrayBuffer();
                    await this.parser.parseAnimationData(arrayBuffer);
                    
                    this.showSuccess(`Animation successfully parsed. ${this.parser.animationData.framesCount} frames and ${this.parser.animationData.bonesCount} bones found.`);
                    document.getElementById('exportAllButton').disabled = false;
                    
                } catch (error) {
                    this.showError(`Error processing animation: ${error.message}`);
                    document.getElementById('exportAllButton').disabled = true;
                    console.error(error);
                } finally {
                    this.showLoading(false);
                }
            }

            exportAllFrames() {
                if (!this.parser.animationData) {
                    this.showError('No animation data loaded');
                    return;
                }

                const data = this.parser.getAllAnimationDataCSV();
                const filename = `${this.file.name.replace(/\.[^/.]+$/, "")}_all_frames.csv`;
                const mimeType = 'text/csv';

                if (!data) {
                    this.showError('Could not generate export data');
                    return;
                }

                this.downloadFile(data, filename, mimeType);
                this.showSuccess(`Exported all frames to ${filename}!`);
            }

            downloadFile(data, filename, mimeType) {
                const blob = new Blob([data], { type: mimeType });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
            }

            showMessage(id, message, show) {
                const div = document.getElementById(id);
                div.textContent = message;
                div.style.display = show ? 'block' : 'none';
            }

            showError(message) {
                this.showMessage('errorMessage', message, true);
                this.showMessage('successMessage', '', false);
            }

            showSuccess(message) {
                this.showMessage('successMessage', message, true);
                this.showMessage('errorMessage', '', false);
                setTimeout(() => this.hideMessages(), 5000);
            }

            hideMessages() {
                this.showMessage('errorMessage', '', false);
                this.showMessage('successMessage', '', false);
            }
        }

        // Initialize the extractor when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const extractor = new SimpleExtractor();
        });
    </script>
</body>
</html>
