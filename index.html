<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Fight 3 Animation Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #ff6b6b;
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            color: #4ecdc4;
            font-size: 1.2em;
            opacity: 0.9;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 2px dashed #4ecdc4;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #ff6b6b;
            transform: translateY(-2px);
        }

        .file-input-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .file-label {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .file-label:hover {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        #fileInput {
            display: none;
        }

        .selected-file {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: none;
        }

        .selected-file.show {
            display: block;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .parse-button, .export-button, .export-all-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            min-width: 180px;
        }

        .export-button {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .export-all-button {
            background: linear-gradient(45deg, #9d4edd, #7b2cbf);
            box-shadow: 0 4px 15px rgba(157, 78, 221, 0.3);
        }

        .parse-button:hover:not(:disabled),
        .export-button:hover:not(:disabled),
        .export-all-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
        }

        .export-button:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.5);
        }

        .export-all-button:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(157, 78, 221, 0.5);
        }

        .parse-button:disabled,
        .export-button:disabled,
        .export-all-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
        }

        .control-label {
            color: #4ecdc4;
            font-weight: bold;
        }

        .frame-selector {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #4ecdc4;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            min-width: 150px;
        }

        .bone-selector {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ff6b6b;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            min-width: 150px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: #4ecdc4;
        }

        .stat-value {
            font-size: 2.5em;
            color: #ff6b6b;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            color: #4ecdc4;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .frame-data {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .frame-header {
            color: #ff6b6b;
            font-size: 1.8em;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(78, 205, 196, 0.3);
        }

        .bone-list {
            display: grid;
            gap: 20px;
        }

        .bone-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #4ecdc4;
            transition: all 0.3s ease;
        }

        .bone-card:hover {
            transform: translateX(5px);
            background: rgba(0, 0, 0, 0.3);
            border-left-color: #ff6b6b;
        }

        .bone-id {
            color: #ff6b6b;
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .transform-data {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .position-data, .rotation-data {
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }

        .data-label {
            color: #4ecdc4;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .data-value {
            color: #e6e6e6;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(255, 107, 107, 0.3);
            display: none;
        }

        .success {
            background: rgba(78, 205, 196, 0.1);
            color: #4ecdc4;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(78, 205, 196, 0.3);
            display: none;
        }

        .error.show, .success.show {
            display: block;
        }

        .export-options {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .format-select {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #9d4edd;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            min-width: 150px;
        }

        @media (max-width: 768px) {
            .transform-data {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .parse-button, .export-button, .export-all-button {
                width: 100%;
                max-width: 300px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Shadow Fight 3 Animation Viewer</h1>
            <p class="subtitle">Upload your animation file to view frame and bone data</p>
        </header>

        <section class="upload-section">
            <div class="file-input-wrapper">
                <label for="fileInput" class="file-label">
                    üìÅ Choose Animation File
                </label>
                <input type="file" id="fileInput" accept=".bin,.dat,.anim">
                <div id="selectedFileName" class="selected-file"></div>
                
                <div class="action-buttons">
                    <button id="parseButton" class="parse-button" disabled>Parse Animation</button>
                    <button id="exportButton" class="export-button" disabled>Export Current Frame</button>
                    <button id="exportAllButton" class="export-all-button" disabled>Export All Frames</button>
                </div>
                
                <div class="export-options" style="display: none;" id="exportOptions">
                    <select id="formatSelect" class="format-select">
                        <option value="csv">CSV Format</option>
                        <option value="json">JSON Format</option>
                    </select>
                </div>
            </div>
        </section>

        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Parsing animation data...</p>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <div class="control-group">
                <span class="control-label">Frame:</span>
                <select id="frameSelector" class="frame-selector"></select>
            </div>
            <div class="control-group">
                <span class="control-label">Bone Filter:</span>
                <select id="boneSelector" class="bone-selector">
                    <option value="all">All Bones</option>
                </select>
            </div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-value" id="totalFrames">0</div>
                <div class="stat-label">Total Frames</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalBones">0</div>
                <div class="stat-label">Total Bones</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="currentFrame">1</div>
                <div class="stat-label">Current Frame</div>
            </div>
        </div>

        <section class="frame-data" id="frameData" style="display: none;">
            <h2 class="frame-header">Frame Data</h2>
            <div class="bone-list" id="boneList"></div>
        </section>
    </div>

    <script>
        class AnimationParser {
            constructor() {
                this.animationData = null;
                this.currentFrame = 1;
                this.currentBoneFilter = 'all';
                this.boneIds = [];
            }

            // Convert half-precision float (16-bit) to JavaScript float (32-bit)
            halfToFloat(h) {
                const s = (h & 0x8000) >> 15;
                const e = (h & 0x7C00) >> 10;
                const f = h & 0x03FF;
                
                if (e === 0) {
                    return (s ? -1 : 1) * Math.pow(2, -14) * (f / Math.pow(2, 10));
                } else if (e === 0x1F) {
                    return f ? NaN : ((s ? -1 : 1) * Infinity);
                }
                
                return (s ? -1 : 1) * Math.pow(2, e - 15) * (1 + f / Math.pow(2, 10));
            }

            // Parse compressed quaternion from three 16-bit values - EXACT IMPLEMENTATION FROM C++ CODE
            parseCompressedQuaternion(v0, v1, v2) {
                // These values are from staticField struct
                const maxValue = 1.4142135;
                const maxValueShift = 0.70710677;
                const scale = 1.0 / 32767.0;
                
                // Calculate v2, v4, v5 as in C++ code
                const v2_val = ((v1 >> 14) + 4 * (v0 & 0x1FFF));
                const v4 = ((v2 >> 15) + 2 * (v1 & 0x3FFF));
                const v5 = (v2 & 0x7FFF);
                
                // Calculate v10, v11, v12
                const v10 = (v2_val * scale * maxValue) - maxValueShift;
                const v11 = (v4 * scale * maxValue) - maxValueShift;
                const v12 = (v5 * scale * maxValue) - maxValueShift;
                
                // Calculate v13
                const v13 = Math.sqrt(Math.max(0, 1.0 - (v10 * v10) - (v11 * v11) - (v12 * v12)));
                
                // Get v14 (the missing component selector)
                const v14 = (v0 >> 13) & 3;
                
                let x, y, z, w;
                
                if (v14 === 1) {
                    // Missing component is x
                    x = v13;
                    y = v10;
                    z = v11;
                    w = v12;
                } else if (v14 === 2) {
                    // Missing component is y
                    x = v10;
                    y = v13;
                    z = v11;
                    w = v12;
                } else if (v14 === 3) {
                    // Missing component is w
                    x = v10;
                    y = v11;
                    z = v12;
                    w = v13;
                } else {
                    // Missing component is z (v14 == 0)
                    x = v10;
                    y = v11;
                    z = v13;
                    w = v12;
                }
                
                // Normalize the quaternion
                const length = Math.sqrt(x*x + y*y + z*z + w*w);
                if (length > 0) {
                    x /= length;
                    y /= length;
                    z /= length;
                    w /= length;
                }
                
                return [x, y, z, w];
            }

            async parseAnimationData(arrayBuffer) {
                try {
                    const dataView = new DataView(arrayBuffer);
                    let offset = 0;

                    // Read header
                    const header = dataView.getBigInt64(offset, true);
                    offset += 8;

                    if (header !== 457546134634734n) {
                        throw new Error('Invalid animation file format. Expected header: 457546134634734');
                    }

                    // Read array count
                    const arrayCount = dataView.getInt16(offset, true);
                    offset += 2;

                    // Skip garbage buffer
                    offset += arrayCount * 8;

                    // Read frames count
                    const framesCount = dataView.getInt32(offset, true);
                    offset += 4;

                    // Read bones count
                    const bonesCount = dataView.getInt32(offset, true);
                    offset += 4;

                    // Read bone IDs
                    this.boneIds = [];
                    for (let i = 0; i < bonesCount; i++) {
                        this.boneIds.push(dataView.getInt16(offset, true));
                        offset += 2;
                    }

                    // Read frames data
                    const frames = [];
                    const totalBoneEntries = framesCount * bonesCount * 6; // 6 uint16 per bone
                    
                    for (let frameIndex = 0; frameIndex < framesCount; frameIndex++) {
                        const frame = {
                            frameNumber: frameIndex + 1,
                            bones: []
                        };

                        for (let boneIndex = 0; boneIndex < bonesCount; boneIndex++) {
                            const px = dataView.getUint16(offset, true); offset += 2;
                            const py = dataView.getUint16(offset, true); offset += 2;
                            const pz = dataView.getUint16(offset, true); offset += 2;
                            const v0 = dataView.getUint16(offset, true); offset += 2;
                            const v1 = dataView.getUint16(offset, true); offset += 2;
                            const v2 = dataView.getUint16(offset, true); offset += 2;

                            // Convert half-precision position
                            const position = [
                                this.halfToFloat(px),
                                this.halfToFloat(py),
                                this.halfToFloat(pz)
                            ];

                            // Parse compressed quaternion
                            const rotation = this.parseCompressedQuaternion(v0, v1, v2);

                            frame.bones.push({
                                boneId: this.boneIds[boneIndex],
                                position: position,
                                rotation: rotation,
                                rawData: { 
                                    px, py, pz, 
                                    v0, v1, v2,
                                    v0_hex: v0.toString(16).padStart(4, '0'),
                                    v1_hex: v1.toString(16).padStart(4, '0'),
                                    v2_hex: v2.toString(16).padStart(4, '0')
                                }
                            });
                        }

                        frames.push(frame);
                    }

                    this.animationData = {
                        frames: frames,
                        framesCount: framesCount,
                        bonesCount: bonesCount,
                        boneIds: this.boneIds,
                        totalBytesRead: offset
                    };

                    return this.animationData;

                } catch (error) {
                    console.error('Error parsing animation:', error);
                    throw error;
                }
            }

            getCurrentFrame() {
                if (!this.animationData || this.currentFrame < 1 || this.currentFrame > this.animationData.framesCount) {
                    return null;
                }
                return this.animationData.frames[this.currentFrame - 1];
            }

            getFrameData(frameIndex) {
                if (!this.animationData || frameIndex < 1 || frameIndex > this.animationData.framesCount) {
                    return null;
                }
                return this.animationData.frames[frameIndex - 1];
            }

            setFrame(frameNumber) {
                if (frameNumber >= 1 && frameNumber <= this.animationData.framesCount) {
                    this.currentFrame = frameNumber;
                    return true;
                }
                return false;
            }

            setBoneFilter(boneId) {
                this.currentBoneFilter = boneId;
            }

            getFilteredBones() {
                const frame = this.getCurrentFrame();
                if (!frame) return [];

                if (this.currentBoneFilter === 'all') {
                    return frame.bones;
                }

                const boneId = parseInt(this.currentBoneFilter);
                return frame.bones.filter(bone => bone.boneId === boneId);
            }

            getAllAnimationDataCSV() {
                if (!this.animationData) return '';
                
                const csvRows = ['bone_id,frame_number,position_x,position_y,position_z,rotation_x,rotation_y,rotation_z,rotation_w'];
                
                for (let frameIndex = 0; frameIndex < this.animationData.framesCount; frameIndex++) {
                    const frame = this.animationData.frames[frameIndex];
                    const frameNumber = frameIndex + 1;
                    
                    for (const bone of frame.bones) {
                        const row = [
                            bone.boneId,
                            frameNumber,
                            bone.position[0].toFixed(6),
                            bone.position[1].toFixed(6),
                            bone.position[2].toFixed(6),
                            bone.rotation[0].toFixed(6),
                            bone.rotation[1].toFixed(6),
                            bone.rotation[2].toFixed(6),
                            bone.rotation[3].toFixed(6)
                        ];
                        csvRows.push(row.join(','));
                    }
                }
                
                return csvRows.join('\n');
            }

            getCurrentFrameCSV() {
                const frame = this.getCurrentFrame();
                if (!frame) return '';
                
                const csvRows = ['bone_id,frame_number,position_x,position_y,position_z,rotation_x,rotation_y,rotation_z,rotation_w'];
                
                for (const bone of frame.bones) {
                    const row = [
                        bone.boneId,
                        this.currentFrame,
                        bone.position[0].toFixed(6),
                        bone.position[1].toFixed(6),
                        bone.position[2].toFixed(6),
                        bone.rotation[0].toFixed(6),
                        bone.rotation[1].toFixed(6),
                        bone.rotation[2].toFixed(6),
                        bone.rotation[3].toFixed(6)
                    ];
                    csvRows.push(row.join(','));
                }
                
                return csvRows.join('\n');
            }

            getAllAnimationDataJSON() {
                if (!this.animationData) return null;
                
                const result = {
                    metadata: {
                        totalFrames: this.animationData.framesCount,
                        totalBones: this.animationData.bonesCount,
                        boneIds: this.animationData.boneIds
                    },
                    frames: this.animationData.frames.map((frame, frameIndex) => ({
                        frameNumber: frameIndex + 1,
                        bones: frame.bones.map(bone => ({
                            boneId: bone.boneId,
                            position: {
                                x: bone.position[0],
                                y: bone.position[1],
                                z: bone.position[2]
                            },
                            rotation: {
                                x: bone.rotation[0],
                                y: bone.rotation[1],
                                z: bone.rotation[2],
                                w: bone.rotation[3]
                            },
                            rawData: bone.rawData
                        }))
                    }))
                };
                
                return JSON.stringify(result, null, 2);
            }

            getCurrentFrameJSON() {
                const frame = this.getCurrentFrame();
                if (!frame) return null;
                
                const result = {
                    frameNumber: this.currentFrame,
                    bones: frame.bones.map(bone => ({
                        boneId: bone.boneId,
                        position: {
                            x: bone.position[0],
                            y: bone.position[1],
                            z: bone.position[2]
                        },
                        rotation: {
                            x: bone.rotation[0],
                            y: bone.rotation[1],
                            z: bone.rotation[2],
                            w: bone.rotation[3]
                        },
                        rawData: bone.rawData
                    }))
                };
                
                return JSON.stringify(result, null, 2);
            }
        }

        class AnimationViewer {
            constructor() {
                this.parser = new AnimationParser();
                this.initEventListeners();
            }

            initEventListeners() {
                const fileInput = document.getElementById('fileInput');
                const parseButton = document.getElementById('parseButton');
                const exportButton = document.getElementById('exportButton');
                const exportAllButton = document.getElementById('exportAllButton');
                const frameSelector = document.getElementById('frameSelector');
                const boneSelector = document.getElementById('boneSelector');
                const formatSelect = document.getElementById('formatSelect');

                fileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        document.getElementById('selectedFileName').textContent = `Selected: ${file.name} (${(file.size/1024).toFixed(2)} KB)`;
                        document.getElementById('selectedFileName').classList.add('show');
                        parseButton.disabled = false;
                    }
                });

                parseButton.addEventListener('click', () => this.loadAnimation());
                exportButton.addEventListener('click', () => this.exportCurrentFrame());
                exportAllButton.addEventListener('click', () => this.exportAllFrames());
                frameSelector.addEventListener('change', (e) => this.onFrameChange(e.target.value));
                boneSelector.addEventListener('change', (e) => this.onBoneFilterChange(e.target.value));
                formatSelect.addEventListener('change', () => this.updateExportButtons());
            }

            async loadAnimation() {
                const fileInput = document.getElementById('fileInput');
                const file = fileInput.files[0];
                
                if (!file) {
                    this.showError('Please select a file first');
                    return;
                }

                this.showLoading(true);
                this.hideMessages();

                try {
                    console.log(`Loading file: ${file.name}, size: ${file.size} bytes`);
                    const arrayBuffer = await file.arrayBuffer();
                    console.log(`ArrayBuffer size: ${arrayBuffer.byteLength} bytes`);
                    
                    const animationData = await this.parser.parseAnimationData(arrayBuffer);
                    
                    console.log('Animation data parsed successfully:', animationData);
                    
                    this.showAnimationData(animationData);
                    this.populateControls(animationData);
                    this.displayFrame(1);
                    
                    this.showSuccess(`Animation loaded successfully! ${animationData.framesCount} frames, ${animationData.bonesCount} bones`);
                    
                } catch (error) {
                    this.showError(`Error loading animation: ${error.message}`);
                    console.error('Error details:', error);
                } finally {
                    this.showLoading(false);
                }
            }

            showAnimationData(animationData) {
                document.getElementById('totalFrames').textContent = animationData.framesCount;
                document.getElementById('totalBones').textContent = animationData.bonesCount;
                document.getElementById('currentFrame').textContent = this.parser.currentFrame;

                document.getElementById('stats').style.display = 'grid';
                document.getElementById('controls').style.display = 'flex';
                document.getElementById('frameData').style.display = 'block';
                document.getElementById('exportOptions').style.display = 'flex';
                
                document.getElementById('exportButton').disabled = false;
                document.getElementById('exportAllButton').disabled = false;
            }

            populateControls(animationData) {
                const frameSelector = document.getElementById('frameSelector');
                const boneSelector = document.getElementById('boneSelector');
                
                frameSelector.innerHTML = '';
                boneSelector.innerHTML = '<option value="all">All Bones</option>';
                
                for (let i = 1; i <= animationData.framesCount; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `Frame ${i}`;
                    frameSelector.appendChild(option);
                }
                
                animationData.boneIds.forEach(boneId => {
                    const option = document.createElement('option');
                    option.value = boneId;
                    option.textContent = `Bone ${boneId}`;
                    boneSelector.appendChild(option);
                });
                
                frameSelector.value = '1';
                boneSelector.value = 'all';
            }

            onFrameChange(frameNumber) {
                const frameNum = parseInt(frameNumber);
                if (this.parser.setFrame(frameNum)) {
                    document.getElementById('currentFrame').textContent = frameNum;
                    this.displayFrame(frameNum);
                }
            }

            onBoneFilterChange(boneId) {
                this.parser.setBoneFilter(boneId);
                this.displayFrame(this.parser.currentFrame);
            }

            displayFrame(frameNumber) {
                const frame = this.parser.getFrameData(frameNumber);
                if (!frame) return;

                const boneList = document.getElementById('boneList');
                boneList.innerHTML = '';

                const bones = this.parser.getFilteredBones();
                
                if (bones.length === 0) {
                    boneList.innerHTML = '<div class="bone-card"><div class="bone-id">No bones found</div></div>';
                    return;
                }

                bones.forEach(bone => {
                    const boneCard = document.createElement('div');
                    boneCard.className = 'bone-card';
                    
                    boneCard.innerHTML = `
                        <div class="bone-id">Bone ID: ${bone.boneId}</div>
                        <div class="transform-data">
                            <div class="position-data">
                                <div class="data-label">Position</div>
                                <div class="data-value">
                                    X: ${bone.position[0].toFixed(6)}<br>
                                    Y: ${bone.position[1].toFixed(6)}<br>
                                    Z: ${bone.position[2].toFixed(6)}
                                </div>
                                <div style="margin-top: 10px; font-size: 0.9em; color: #888;">
                                    Raw: 0x${bone.rawData.px.toString(16).padStart(4, '0')} 0x${bone.rawData.py.toString(16).padStart(4, '0')} 0x${bone.rawData.pz.toString(16).padStart(4, '0')}
                                </div>
                            </div>
                            <div class="rotation-data">
                                <div class="data-label">Rotation (Quaternion)</div>
                                <div class="data-value">
                                    X: ${bone.rotation[0].toFixed(6)}<br>
                                    Y: ${bone.rotation[1].toFixed(6)}<br>
                                    Z: ${bone.rotation[2].toFixed(6)}<br>
                                    W: ${bone.rotation[3].toFixed(6)}
                                </div>
                                <div style="margin-top: 10px; font-size: 0.9em; color: #888;">
                                    Raw: 0x${bone.rawData.v0_hex} 0x${bone.rawData.v1_hex} 0x${bone.rawData.v2_hex}
                                </div>
                            </div>
                        </div>
                    `;
                    
                    boneList.appendChild(boneCard);
                });
            }

            exportCurrentFrame() {
                if (!this.parser.animationData) {
                    this.showError('No animation data loaded');
                    return;
                }

                const format = document.getElementById('formatSelect').value;
                let data, filename, mimeType;

                if (format === 'csv') {
                    data = this.parser.getCurrentFrameCSV();
                    filename = `sf3_animation_frame_${this.parser.currentFrame}.csv`;
                    mimeType = 'text/csv';
                } else {
                    data = this.parser.getCurrentFrameJSON();
                    filename = `sf3_animation_frame_${this.parser.currentFrame}.json`;
                    mimeType = 'application/json';
                }

                if (!data) {
                    this.showError('Could not generate export data');
                    return;
                }

                this.downloadFile(data, filename, mimeType);
                this.showSuccess(`Exported frame ${this.parser.currentFrame} as ${format.toUpperCase()}`);
            }

            exportAllFrames() {
                if (!this.parser.animationData) {
                    this.showError('No animation data loaded');
                    return;
                }

                const format = document.getElementById('formatSelect').value;
                let data, filename, mimeType;

                if (format === 'csv') {
                    data = this.parser.getAllAnimationDataCSV();
                    filename = `sf3_animation_all_frames.csv`;
                    mimeType = 'text/csv';
                } else {
                    data = this.parser.getAllAnimationDataJSON();
                    filename = `sf3_animation_all_frames.json`;
                    mimeType = 'application/json';
                }

                if (!data) {
                    this.showError('Could not generate export data');
                    return;
                }

                this.downloadFile(data, filename, mimeType);
                this.showSuccess(`Exported all frames (${this.parser.animationData.framesCount}) as ${format.toUpperCase()}`);
            }

            downloadFile(data, filename, mimeType) {
                const blob = new Blob([data], { type: mimeType });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            updateExportButtons() {
                const format = document.getElementById('formatSelect').value;
                const exportButton = document.getElementById('exportButton');
                const exportAllButton = document.getElementById('exportAllButton');
                
                if (format === 'csv') {
                    exportButton.textContent = 'Export Current Frame (CSV)';
                    exportAllButton.textContent = 'Export All Frames (CSV)';
                } else {
                    exportButton.textContent = 'Export Current Frame (JSON)';
                    exportAllButton.textContent = 'Export All Frames (JSON)';
                }
            }

            showLoading(show) {
                document.getElementById('loading').classList.toggle('show', show);
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.classList.add('show');
                setTimeout(() => successDiv.classList.remove('show'), 3000);
            }

            hideMessages() {
                document.getElementById('errorMessage').classList.remove('show');
                document.getElementById('successMessage').classList.remove('show');
            }
        }

        // Initialize the viewer when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const viewer = new AnimationViewer();
            console.log('SF3 Animation Viewer initialized');
        });
    </script>
</body>
