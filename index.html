<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF3 Animation Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: #111827; 
            color: #e5e7eb; 
            height: 100vh; 
            width: 100vw;
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* --- Main Layout --- */
        .main-container {
            display: flex;
            flex: 1;
            min-height: 0; /* Crucial for scrolling */
            width: 100%;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 300px;
            background-color: #1f2937;
            border-right: 1px solid #374151;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 10;
        }

        .sidebar-header {
            padding: 20px;
            background: #111827;
            border-bottom: 1px solid #374151;
        }

        .app-title { font-size: 18px; font-weight: bold; color: #10b981; display: flex; align-items: center; gap: 8px; }
        .status-line { margin-top: 8px; font-size: 12px; color: #6b7280; font-family: monospace; min-height: 16px; }
        .status-line.success { color: #10b981; }
        .status-line.error { color: #ef4444; }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .panel {
            background: #28303f;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #374151;
        }

        .panel-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            color: #9ca3af;
            margin-bottom: 10px;
            display: block;
            letter-spacing: 0.5px;
        }

        /* File Drop */
        .file-drop {
            border: 2px dashed #4b5563;
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .file-drop:hover { border-color: #10b981; background: rgba(16,185,129,0.05); }
        .file-info { margin-top: 8px; font-size: 13px; color: #d1d5db; word-break: break-all; }

        /* Controls */
        .btn-play {
            width: 100%;
            padding: 12px;
            background: #10b981;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s;
        }
        .btn-play:hover { background: #059669; }
        .btn-play.paused { background: #ef4444; }
        .btn-play.paused:hover { background: #dc2626; }

        input[type="range"] { width: 100%; margin: 12px 0; accent-color: #10b981; cursor: pointer; }
        .row { display: flex; justify-content: space-between; font-size: 12px; color: #9ca3af; margin-bottom: 2px; }

        /* --- Viewport --- */
        .viewport {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
        }
        #canvasContainer { width: 100%; height: 100%; outline: none; }

        /* --- Footer --- */
        .footer {
            height: 60px;
            background: #1f2937;
            border-top: 1px solid #374151;
            display: flex;
            align-items: center;
            justify-content: center; /* Centered buttons */
            padding: 0 20px;
            gap: 15px;
            flex-shrink: 0;
            z-index: 20;
        }

        .btn-footer {
            background: #374151;
            border: 1px solid #4b5563;
            color: #e5e7eb;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            height: 36px;
            white-space: nowrap;
        }
        .btn-footer:hover:not(:disabled) { background: #4b5563; transform: translateY(-1px); }
        .btn-footer:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .btn-primary { background: #10b981; border-color: #10b981; color: white; }
        .btn-primary:hover:not(:disabled) { background: #059669; }

        .hidden { display: none; }
        .divider { width: 1px; height: 24px; background: #4b5563; margin: 0 5px; }

        /* Loader */
        .loader-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(17, 24, 39, 0.8);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 50; display: none;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(16, 185, 129, 0.3);
            border-top-color: #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loader-text { margin-top: 15px; color: #10b981; font-weight: bold; }

    </style>
</head>
<body>

    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="app-title"><i class="fas fa-cube"></i> SF3 Animation Tool</div>
                <div id="statusText" class="status-line">Waiting for file...</div>
            </div>

            <div class="sidebar-content">
                <div class="panel">
                    <span class="panel-label">1. Base File (Required)</span>
                    <div class="file-drop" id="dropZone">
                        <i class="fas fa-file-import fa-lg" style="color:#9ca3af; margin-bottom:5px;"></i>
                        <div id="fileName" class="file-info">Drag .bytes file here</div>
                    </div>
                    <input type="file" id="mainFileInput" class="hidden" accept=".bytes,.bin,.dat,.anim">
                </div>

                <div class="panel">
                    <span class="panel-label">2. Playback</span>
                    <button id="playBtn" class="btn-play"><i class="fas fa-play"></i> Play</button>
                    
                    <div style="margin-top: 15px;">
                        <div class="row"><span>Timeline</span><span id="frameDisplay">0 / 0</span></div>
                        <input type="range" id="timeline" min="0" value="0" step="1">
                    </div>

                    <div style="margin-top: 5px;">
                        <div class="row"><span>Speed</span><span id="speedDisplay">30 FPS</span></div>
                        <input type="range" id="speed" min="1" max="120" value="30">
                    </div>
                </div>

                <div class="panel">
                    <span class="panel-label">Metadata</span>
                    <div class="row" style="margin-bottom:5px"><span>Bones:</span> <span id="infoBones">0</span></div>
                    <div class="row"><span>Frames:</span> <span id="infoFrames">0</span></div>
                </div>
            </div>
        </div>

        <!-- Viewport -->
        <div class="viewport">
            <div id="canvasContainer"></div>
            <div id="loader" class="loader-overlay">
                <div class="spinner"></div>
                <div class="loader-text">Processing...</div>
            </div>
        </div>
    </div>

    <!-- Footer (Fixed Bottom) -->
    <div class="footer">
        <input type="file" id="gltfInput" class="hidden" accept=".gltf,.glb">

        <button id="btnImportGltf" class="btn-footer">
            <i class="fas fa-file-upload"></i> Import GLTF Data
        </button>

        <button id="btnExportGltf" class="btn-footer" disabled>
            <i class="fas fa-file-download"></i> Export to GLTF
        </button>
        
        <div class="divider"></div>

        <button id="btnCompile" class="btn-footer btn-primary" disabled>
            <i class="fas fa-save"></i> Compile Binary
        </button>
    </div>

    <!-- Scripts -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/": "https://unpkg.com/three@0.160.0/examples/"
            }
        }
    </script>
    <script type="module" src="./app.js"></script>

</body>
</html>
